<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="oriel.css">
<script src="oriel.js" defer></script>
</head>

<body>

<div id="splash-screen">
    <div class="splash-wrapper">
        <div class="splash-content">
            <div class="win-logo">
                <div class="win-pane red"></div>
                <div class="win-pane green"></div>
                <div class="win-pane blue"></div>
                <div class="win-pane yellow"></div>
            </div>
            <div class="splash-text">
                <h1>Egg <span class="win-font">Oriel</span></h1>
                <div class="splash-version">
                    <span class="v-rect">EGG</span>
                    <span>ORIEL 1.0</span>
                </div>
            </div>
        </div>
        
        <div class="xp-load-container">
            <div class="xp-load-bar"></div>
            <div class="xp-load-bar"></div>
            <div class="xp-load-bar"></div>
        </div>
    </div>
</div>

<div id="desktop">
<div id="minimized-container" class="desktop-icon-container"></div>
</div>

<div id="screensaver">
    <div id="bsod-overlay">
        <div class="bsod-content">
            <div class="bsod-sad">:(</div>
            <div class="bsod-message">Your PC ran into a problem and needs to restart. We're just collecting some error info, and then we'll restart for you.</div>
            <div class="bsod-code">KMODE_EXCEPTION_NOT_HANDLED</div>
            <div class="bsod-footer">For more information about this issue and possible fixes, visit https://seanwevans.com</div>
        </div>
    </div>
    <canvas id="saver-canvas"></canvas>
</div>
</body>

</html>
